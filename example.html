{% load static %}<html>
 <body>
  {% for i in items %}
  <div class="item">
   <h2>
    {{ i.name }}
   </h2>
   <div>
    {{ i.content|markdown }}
   </div>
  </div>
  {% endfor %}
  {% if form.errors %}
  <div>
   <ul class="errorlist">
   </ul>
  </div>
  {% endif %}
  {% block title %}
  <div>
   <div>
    <h1>
     {{ section.title }}
    </h1>
   </div>
  </div>
  {% endblock %}
 </body>
</html>
